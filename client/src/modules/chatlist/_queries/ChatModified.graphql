subscription chatModified {
  chatModified {
    ... on ChatModifiedEvent {
      chat {
        id
        stamp{
          displayName
          iconUrl
          lastMessage{
            id
            author{
              displayName
              status
              avatarUrl
            }
            updatedAt
            text
          }
        }
        notify{
          push
        }
      }
    }
    sender
    recipients
  }
}
